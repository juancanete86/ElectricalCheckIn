
<div class="row">
  <h4 class="col-sm-10">Users</h4>

  <!--div data-ng-controller="UserCtrl" class="collapse navbar-collapse" id="js-navbar-collapse"-->
  <div data-ng-controller="UserCtrl" class="collapse navbar-collapse" id="js-navbar-collapse">
            <table class="table table-striped">
                <tr>
                    <th>Identification Card</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Zipcode</th>
                </tr>

                {% verbatim %}
                    <tr data-ng-repeat="user in users">
                      <td>{{user.id_card}}</td>
                      <td>{{user.first_name}}</td>
                      <td>{{user.last_name}}</td>
                      <td>{{user.city}}</td>
                      <td>{{user.country}}</td>
                      <td>{{user.zipcode}}</td>
                      <td>
                        <a href="#/users/{{user.id_card}}" class="btn btn-primary btn-xs">Details</a>
                      </td>
                    </tr>
                  {% endverbatim %}
              </table>
          </div>
</div>
