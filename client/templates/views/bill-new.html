<div class="row" ng-controller="NewBillCtrl">
  <form action="addbill"  method="post" name="form">
      {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="amount">Amount Price:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="amount" ng-model="bill.amount_price" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="taxes">Taxes:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="taxes" ng-model="bill.taxes">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="power">Power Consumed:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="power" ng-model="bill.power_consumed">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        {% verbatim %}
            <button class="btn btn-success" ng-click="submit($event)">{{bill.identifier ? 'Edit' : 'Create'}}</button>
        {% endverbatim %}
        <a class="btn btn-danger" href="#/">Cancel</a>
      </div>
    </div>
  </form>

</div>
